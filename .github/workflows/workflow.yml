name: workflow
on:
  push:
    branches:
      - master
jobs:
  sync:
    if: contains(github.event.head_commit.message, '[CI SKIP]') == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository.
        uses: actions/checkout@v2
      - name: Set up python version 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install necessities pip, wheel, twine and generalpackager
        run: |
          python -m pip install --upgrade pip
          pip install wheel twine generalpackager
      - name: Install pip packages .[full].
        run: |
          pip install .[full]
      - name: Sync package.
        run: python -c "from generalpackager import Packager; Packager('generalpackager', commit_sha='${{ github.sha }}').sync_package('[CI SYNC]')"
        env:
          GIT_PASSWORD: ${{ secrets.GIT_PASSWORD }}
          PACKAGER_GITHUB_API: ${{ secrets.PACKAGER_GITHUB_API }}
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
          TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
  unittest:
    needs: sync
    if: contains(github.event.head_commit.message, '[CI NOTEST]') == false
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.8, 3.9]
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
      - name: Checkout repository.
        uses: actions/checkout@v2
      - name: Set up python version ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install necessities pip, wheel, twine and generalpackager
        run: |
          python -m pip install --upgrade pip
          pip install wheel twine generalpackager
      - name: Install pip packages .[full].
        run: |
          pip install .[full]
      - name: Run unittests.
        run: python -m unittest discover generalpackager/test
        env:
          GIT_PASSWORD: ${{ secrets.GIT_PASSWORD }}
          PACKAGER_GITHUB_API: ${{ secrets.PACKAGER_GITHUB_API }}
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
          TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
